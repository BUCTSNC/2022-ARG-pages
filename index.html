			<div><img class="img-responsive" src="img/bg.png" style="height: 400px"></div>



		</div>
		<div class="col-sm-4 sl_log_rt">
			<form name="usr_login" class="form-horizontal" role="form" action="" method="post">
				<div>
					<div class="tab-content" style="height: 300px">
						<div id="home" class="tab-pane in active" style="margin-top: 30%; transform: translate(-50% -50%)">

							<h5 class="hot_pink">用户登录</h5>

							<!-- 防止浏览器自动填充密码 -->
							<input type="text" style="display: none;" autocomplete="off" >
							<input type="password" style="display: none;" autocomplete="off">
							<!-- 防止浏览器自动填充密码 end -->


							<p style="display: none;" id="tips" class="bg_danger sl_danger">
							</p>

							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><img src="img/log_ic01.png" width="16" height="16"></div>
									<input type="text" class="form-control" name="yhm" id="yhm" value="" placeholder="用户名" onblur="" autocomplete="off">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon"><img src="img/log_ic02.png" width="16" height="16"></div>
									<input type="password" name="mm" id="hidMm" style="display:none" autocomplete="off">
									<input type="text" class="form-control" name="mm" id="mm" value="" placeholder="密码" autocomplete="off" onfocus="this.type=&#39;password&#39;">
									<input type="password" style="display:none;" autocomplete="off">
								</div>
							</div>

							<!-- 0-弹出验证码-->
							<script>
								function check() {
									let usr_name = document.getElementById("yhm").value;
									let usr_pwd = document.getElementById("mm").value;
									if (usr_name.length === 0 && usr_pwd.length === 0) {
										usr_login.submit();
										alert("登录成功！");
										window.location.href = "getAnswer.html";  < !--连接在此接入-->
									}
									else {
										alert("什么网站你都敢填用户名和密码！");
										usr_login.reset();
									}
								}
							</script>




							<div class="form-group" id="myDiv">
								<a href="#" id="wjmm" class="checkbox pull-right hot_pink" onclick="forget_pwd()">忘记密码？</a>
							</div>

							<div class="form-group">
								<button type="button" class="btn btn-primary btn-block" id="dl" style="background: #f9017e !important;" onclick="check()">登 录</button>
							</div>
